<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="/nft-preview-card-component/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="/nft-preview-card-component/images/image-equilibrium.jpg"
        alt="Avatar"
        class="image"
        style="width: 100%"
      />
      <div class="middle">
        <div class="second-img">
          <img src="/nft-preview-card-component/images/icon-view.svg" />
        </div>
      </div>
      <h1 class="title">equilibrium #3429</h1>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-2--col">
        <div class="flex-1--row">
          <img
            class="icon"
            src="/nft-preview-card-component/images/icon-ethereum.svg"
          />
          <p class="eth">0.041ETH</p>
        </div>
        <div class="flex-1--row">
          <img
            class="icon"
            src="/nft-preview-card-component/images/icon-clock.svg"
          />
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="author">
        <img
          class="avatar"
          src="/nft-preview-card-component/images/image-avatar.png"
        />
        <p class="creator">
          Creation of <span class="c-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
